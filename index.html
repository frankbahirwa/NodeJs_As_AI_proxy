<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backend API Server</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .message-box h1 {
      font-size: 2.5rem;
      color: #4CAF50;
      margin-bottom: 10px;
    }

    .message-box p {
      font-size: 1.2rem;
      color: #555;
      line-height: 1.6;
    }

    .message-box p:first-child {
      font-weight: bold;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message-box">
      <h1>This Page is for Backend APIs Only</h1>
      <p>This server is only intended to serve backend APIs. It does not provide a front-end interface.</p>
      <p>Make API requests to interact with this server.</p>
<br><br><br>
      <p>Done : Bahirwa Frank</p>
    </div>
  </div>
</body>
</html>
